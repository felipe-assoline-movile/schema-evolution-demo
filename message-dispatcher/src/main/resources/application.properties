server.port=0

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.cloud.stream.bindings.input.destination=MessageDispatcher
spring.cloud.stream.bindings.input.group=Group1
spring.cloud.stream.bindings.input.contentType=application/*+avro

spring.cloud.stream.schemaRegistryClient.endpoint=http://localhost:8990
spring.cloud.stream.schema.avro.schemaLocations=classpath:avro/MsgWrapper.avsc
spring.cloud.stream.schema.avro.dynamicSchemaGenerationEnabled=false