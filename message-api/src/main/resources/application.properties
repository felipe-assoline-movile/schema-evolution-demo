server.port=8181

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.cloud.stream.bindings.output.destination=MessageProcessor
spring.cloud.stream.bindings.output.contentType=application/*+avro

spring.cloud.stream.schemaRegistryClientEndpoint=http://localhost:8990
spring.cloud.stream.schema.avro.schemaLocations=classpath:avro/MsgWrapper.avsc
